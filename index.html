<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Check the weather around the globe!</h1>
    </header>
    <div>
        <div class="input">
            <input type="text" onfocus="this.value=''" class="inputValue" placeholder="Enter a city">
            <input type="submit" value="Check" class="button">
        </div>
        <div class="display">
            <h1 class="name"></h1>
            <p class="temp"></p>
            <p class="desc"></p>
        </div>
    </div>
    <footer>
        <p>&copy; Toni Leinonen & openweathermap.org</p>
    </footer>
    <script src="weather.js"></script>
</body>
</html>
